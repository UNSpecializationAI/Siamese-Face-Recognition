<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifier</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body style="text-align: center;">
    <div class="container">
        <h1>Bienvenido {{ name }} </h1>
        {% if verified %}
        <img src="{{ url_for('static', path='/party.png')}}" width="300" height="300"/>
        {% else %}
        <h2 style="color: red;">{{err}}</h2>
        <h4>Por favor identifiquese</h4>
        <div class="row">
            <video autoplay id="video" width="300" height="300"></video>
        </div>
        <button class="primary" id="startbutton">Tomar foto</button>
        {% endif %}
    </div>
    <script src="{{ url_for('static', path='/main.js')}}"></script>
</body>
</html>
